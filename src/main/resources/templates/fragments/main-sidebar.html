<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
        </div>
        <div class="pull-left info">
            <p sec:authentication="principal.username"></p>
            <a href="#"><i class="fa fa-circle text-success"></i> Онлайн</a>
        </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li class="header">Главное меню навигации</li>
        <li class="active treeview">
            <a href="#">
                <i class="fa fa-th"></i> <span>Разделы</span>
                <span class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
        </span>
            </a>
            <ul class="treeview-menu">
<!--
                <li class="active"><a href="/"><i class="fa fa-dashboard"></i> Dashboard v1</a></li>
-->
                <div sec:authorize="isAuthenticated()">
                <li class="active"><a th:href="@{/myprofile/view}"><i class="fa fa-circle-o"></i> Мой профиль</a></li>
                </div>

                <div sec:authorize="hasAuthority('ADMIN')">
                <li class="active"><a th:href="@{/profile/list}"><i class="fa fa-circle-o"></i> Все пользователи</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                <li class="active"><a th:href="@{/exam/list}"><i class="fa fa-circle-o"></i> Все осмотры</a></li>
                </div>


                <div sec:authorize="hasAuthority('USER')">
                    <li class="active"><a th:href="@{/exam/mylist}"><i class="fa fa-circle-o"></i> Мои осмотры</a></li>
                </div>



                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fa fa-circle-o"></i> Выйти</a></li>
            </ul>
        </li>
    </ul>
</section>
<!-- /.sidebar -->
