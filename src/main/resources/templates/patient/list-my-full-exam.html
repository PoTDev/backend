<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>Панель управления</title>
</head>
<body>
<section layout:fragment="header">
  <h1>
    Мой осмотры
    <small>Панель управления</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Главная страница</a></li>
    <li class="active">Панель управления</li>
  </ol>
</section>
<div layout:fragment="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Мой осмотр</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">


          <div class="card card-primary">

            <div class="card-header">
              <h3 class="card-title">Карточка осмотра</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->

            <div class="col-md-4">
              <img alt="" style="width:100px;" title="" class="img-circle img-thumbnail isTooltip" src="https://bootdey.com/img/Content/avatar/avatar7.png" data-original-title="Usuario">
            </div>


            <div class="card-body">

              <table th:each="me : ${mepatient}" class="table table-bordered">


                <tr>
                  <th style="width: 10px">&nbsp;</th><th style="width: 40px">Информация</th>
                </tr>

                <tr>
                  <td class="lc">Электронная почта</td> <td th:text="${me.email}" class="even">43</td>
                </tr>

                <tr>
                  <td class="lc">Дата осмотра</td> <td th:text="${me.date}" class="even">28</td>
                </tr>

                <tr>
                  <td class="lc">Жалобы</td> <td th:text="${me.petition}" class="even">29</td>
                </tr>

                <tr>
                  <td class="lc">Анамнез заболевания</td> <td th:text="${me.anamnez}" class="even">29</td>
                </tr>

                <tr>
                  <td class="lc">Общие данные об осмотре</td> <td th:text="${me.commonData}" class="even">29</td>
                </tr>

                <tr>
                  <td class="lc">Диагноз</td> <td th:text="${me.diagnosis}" class="even">29</td>
                </tr>

                <tr>
                  <td class="lc">Рекомендации</td> <td th:text="${me.diagnosis}" class="even">29</td>
                </tr>

                <tr>
                  <td class="lc">Файлы</td> <td class="even">
                  <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/exam/pic/' + ${exams.id}}"><i class="fa fa-edit"></i> Открыть файлы</a>
                </td>
                </tr>

              </table>

            </div>





          </div>
          <!-- /.card -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</div>


<th:block layout:fragment="script">
  <script>
    $(function () {

      $('#example1').DataTable({
        'paging'      : true,
        'lengthChange': false,
        'searching'   : true,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false
      })

      jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
    })


  </script>
</th:block>
</body>

</html>
