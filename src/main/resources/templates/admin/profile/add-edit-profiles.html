<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Панель управления</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Список пользователей
        <small>Панель управления</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Главная страница</a></li>
        <li class="active">Панель управления</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Список пользователей</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/profile/save}" th:object="${profiles}" method="post" class="form-horizontal">
                    <div class="box-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">User Id</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"  readonly="readonly" th:field="*{id}" placeholder="User Id">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Имя</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{firstName}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Фамилия</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  th:field="*{lastName}" />
                                <p class="text-red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Электронная почта</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" readonly="readonly" th:field="*{email}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role:<span>*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{roles}">
                                    <option value="">Select...</option>
                                    <option th:each="roleType : ${roleTypes}" th:value="${roleType.id}" th:utext="${roleType.name}"/>
                                </select>
                                <!--<p class="text-red" th:if="${#fields.hasErrors('roleTypesId')}" th:errors="*{roleTypesId}"></p>-->
                            </div>
                        </div>

                         <!--<div class="form-group">
                             <label class="col-sm-2 control-label">Роль</label>
                             <div class="col-sm-10">
                                 <input type="text" class="form-control" th:field="*{roles}" />
                             </div>
                         </div> -->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Активен ли</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{active}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" readonly="readonly" th:field="*{password}" />
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/profile/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Сброс</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Сохранить</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
